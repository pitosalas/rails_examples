<!DOCTYPE html>
<html>

<head>
  <script src="demo1.js"></script>
</head>

<body>
  <p>This is a simple demonstration of how I can replace html on the fly with a little bit of JavaScript. Two buttons each call the same JS function, with different parameters.
  </p>

  <div id="one">
    <button type="button" onclick="changeHTML('one', string1)">What Kind Of Image?</button>
  </div>

  <div id="two">
    <button type="button" onclick="changeHTML('two', string2)">Ok, show me!</button>
  </div>
</body>

</html>
